extend type Query {
	product(id: ID!): Product
	products(first: Int, skip: Int): [Product]
}

type Product {
	id: ID!
	name: String!
	slug: String!
	description: String!
	price: Int!
	image: String!

	createdAt: DateTime!
	updatedAt: DateTime!

	reviews: [Review]
	orderItems: [OrderItem]
	categories: [Category]
	collections: [Collection]
}
