extend type Query {
	product(id: ID!): Product
	products(first: Int, skip: Int, category: String, collection: String): [Product]
}

type Product {
	id: ID!
	name: String!
	slug: String!
	description: String!
	price: Int!
	images: [Image!]!

	createdAt: DateTime!
	updatedAt: DateTime!

	reviews: [Review!]!
	orderItems: [OrderItem!]!
	categories: [Category!]!
	collections: [Collection!]!
}
